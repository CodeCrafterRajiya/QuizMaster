
<svg width="700" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fully transparent background -->
  <rect width="500" height="200" fill="none"/>

  <!-- Super bold white text with black outline so it's visible on ANY background -->
  <text x="300" y="105" 
        font-family="Arial Black, Impact, Helvetica, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="#FFFFFF" 
        stroke="#000000" 
        stroke-width="10" 
        paint-order="stroke fill"
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="6">
    Quiz Master
  </text>
</svg>